<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="text-light bg-dark">
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Making order...</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Name of your figure" class="form-control"><br>
        <textarea name="description" placeholder="Type a description" class="form-control"></textarea><br>
        <textarea name="imageurl" placeholder="Image url" class="form-control"></textarea><br>
        <input type="text" name="color" placeholder="Provide a hexadecimal code" class="form-control"><br>
        <input type="text" name="material" placeholder="pla, abs or other" class="form-control"><br>
        <input type="text" name="parameters" placeholder="20х20х22 is max" class="form-control"><br>
        <input type="text" name="stlFile" placeholder="Link to stlFile" class="form-control"><br>
        <input type="text" name="phoneNumber" placeholder="Your phone number" class="form-control"><br>


        <button type="submit" class="btn btn-success">Add</button>
    </form>

    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
